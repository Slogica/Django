<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
    <title>Agregar Producto</title>
</head>
<body>
    <header class="container-fluid bg-primary d-flex justify-content-center p-2">
        <p class="text-light mb-0 fs-6">Bienvenidos a Tiendit4</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light p-3" id="menu">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <span class="fs-5 text-primary fw-bold">Tiendit4.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tienda' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'envios' %}">Envios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto' %}">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_productos' %}">Admin</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="email" placeholder="Correo Electronico"
                        aria-label="Suscribete">
                    <button class="btn btn-primary btn-primary-outline-success" type="button">Suscribete</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Editar Producto
            </div>
            <div class="card-body">
                <h4 class="card-title">Datos del Producto</h4>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_nombre">Nombre</label>
                        <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ form.nombre.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_descripcion">Descripción</label>
                        <textarea class="form-control" id="id_descripcion" name="descripcion">{{ form.descripcion.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_precio">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="id_precio" name="precio" value="{{ form.precio.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_categoria">Categoría</label>
                        <input type="text" class="form-control" id="id_categoria" name="categoria" value="{{ form.categoria.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_disponibilidad">Disponibilidad</label>
                        <input type="number" class="form-control" id="id_disponibilidad" name="disponibilidad" value="{{ form.disponibilidad.value|default_if_none:0 }}" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
            <div class="card-footer text-muted">Footer</div>
        </div>
    </div>
    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap">
        <p class="fs-5 px-3 pt-3">Tiendit4. &copy; Todos Los Derechos Reservados 2024</p>
        <div id="iconos">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
        <div id="indicadores"></div>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="myImg" src="img/ciberday.png" alt="Snow">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
